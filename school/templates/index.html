<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextActions.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextActions.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Welcome To Textutils..</strong> You Can do anyting with your Text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">

      <form action="/analyze" method="post"> {% csrf_token %}

    <div class="form-group">

      <label for="exampleFormControlTextarea1" class="form-label">Enter your Text for Performing Actions</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>


    <div class="form-check form-switch">
      <input class="form-check-input"  name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">RemovePunctuations</label>
    </div>

     <div class="form-check form-switch">
      <input class="form-check-input"  name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Count Characters</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input"  name="newline" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Remove newLine</label>
    </div>

       <div class="form-check form-switch">
      <input class="form-check-input"  name="uppercase" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">Uppercase </label>
    </div>

       <div class="form-check form-switch">
      <input class="form-check-input"  name="lowercase" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">Lowercase</label>
    </div>

     <button type="submit" class="btn btn-dark mt-3" >Analyze</button>

    </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
